<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Geofencing可用性テスト</title>
<style>
.hide{
  display:none;
}
.iframe-wrap {
  width: 100%;
  padding: auto;
}
.iframe-wrap iframe {
  width: 100%;
}
@media screen and (max-width:480px) {
  .iframe-wrap {
     position: relative;
     padding: calc(100%) 0 0;
     width: 100%;
  }
  .iframe-wrap iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
(function ($) {
    var Rx = 6378137.00; // 長半径
    var Ry = 6356752.314140356; // 短半径
    var E2 = (Rx**2 - Ry**2) / Rx**2; // 離心率**2
    var f = {
        options:
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0,
            },
        success:
            function (position) {
                var coords = position.coords;
                if (!this.funcs) return;
                for (var i in this.funcs) {
                    this.funcs[i](coords.latitude, coords.longitude);
                }
            },
        error:
            function (error) {
                console.log(error);
            },
        radian:
            function (degree) {
                return degree * Math.PI / 180;
            },
    }
    $.extend({
        geo: {
            distance:
                function (coordinate1, coordinate2) {
                    var lat1, lat2;
                    var Dy = (lat1 = f.radian(coordinate1[0])) - (lat2 = f.radian(coordinate2[0])); // 緯度差
                    var Dx = f.radian(coordinate1[1]) - f.radian(coordinate2[1]); // 軽度差
                    var P = (lat1 + lat2) / 2; // 中点緯度
                    var W = Math.sqrt(1 - E2 * (Math.sin(P)**2));
                    var M = Rx * (1 - E2) / W**3; // 子午線曲率半径
                    var N = Rx / W; // 卯酉線曲率半径
                    return Math.sqrt((Dy * M) ** 2 + (Dx * N * Math.cos(P)) ** 2);
                },
            coordsApply:
                function () {
                    var error = this.error || f.error;
                    var options = this.options || {};
                    navigator.geolocation.getCurrentPosition(
                        f.success.bind({funcs: arguments}),
                        error,
                        $.extend({}, f.options)
                    );
                },
        },
    });
})(jQuery);
</script>
<script>
jQuery(function ($) {
    if (!navigator.geolocation) {
        $(document.body).html('<p>ご利用のブラウザではこの機能は動作しません</p>');
        return;
    }
    $('section:gt(0)').hide();
    var caption = {
        start: "テスト開始",
        stop: "テスト停止",
        start_p: "<strong>[テスト開始]</strong>をタップして、この画面を表示したまま移動して、意図した範囲が打刻可能エリアと認識されるか確認して下さい。",
        stop_p: "中断するには<strong>[テスト停止]</strong>をタップして下さい。",
    }
    // 基準位置指定
    $('#init').on('click', function (event) {
        stopMeasure();
        $.geo.coordsApply.bind({
            error:
                function (error) {
                    alert(error.message);
                    stopMeasure();
                },
            options:
                {
                    enableHighAccuracy: true,
                    timeout: 10000
                },
        })(
            function (lat, lng) {
                $('#init_lat').text(lat);
                $('#init_lng').text(lng);
                $('.hide').show();
                $('#measure').text(caption.start);
                $('#test_start_p').html(caption.start_p);
            },
            Map,
            function () {
                $('section:eq(0)').hide();
                $('section:eq(1)').show();
            }
        );
    });

    $('#measure').on('click', function (event) {
        count = 0;
        stopMeasure();
        if ($('#measure').text() == caption.start) {
            $('#measure').text(caption.stop);
            $('#test_start_p').html(caption.stop_p);
            startMeasure();
        } else {
            $('#measure').text(caption.start);
            $('#test_start_p').html(caption.start_p);
        }
    });


    var t = null;
    var count = 0;
    var last_lat = null, last_lng = null, last_distance = null;

    function stopMeasure()
    {
        if (t) {
            clearTimeout(t);
            t = null;
        }
    }

    function startMeasure()
    {
        stopMeasure();
        //$('#count').text(++count + '回目');
        $.geo.coordsApply(Measure);
        t = setTimeout(startMeasure, 3000);
    }

    function Measure(lat, lng)
    {
        if (!lat || !lng || (lat === last_lat && lng === last_lng)) {
            return;
        }
        last_lat = lat;
        last_lng = lng;
        var plat = parseFloat($('#init_lat').text());
        var plng = parseFloat($('#init_lng').text());
        var distance =
            Math.floor(
                $.geo.distance([plat, plng], [lat, lng])
            );
        if (!distance || distance === last_distance) {
            return;
        }
        last_distance = distance;
        if (distance <= $('#radius').val()) {
            $('#distance').parent().css({backgroundColor: '#ccffcc'});
            $('#distance').html('拠点中心から <strong>' + distance + 'm</strong> 打刻適正エリアです');
        } else {
            $('#distance').parent().css({backgroundColor: '#ffffcc'});
            $('#distance').html('打刻適正エリアまで後 <strong>' + (distance - $('#radius').val() ) + 'm</strong> です');
        }
        Map(lat, lng, plat, plng);
    }
    function Map(lat, lng, plat=null, plng=null)
    {
        plat = plat || lat;
        plng = plng || lng;
        $("#map").attr({
            src: "https://www.google.com/maps/embed/v1/directions"
                    + "?destination=" + plat + "," + plng
                    + "&origin=" + lat + "," + lng
                    + "&zoom=18"
                    + "&mode=walking"
                    + "&key=AIzaSyA-O4xMAeNhtEdtEBFyrlGxfb_xuCwxtcU"
        });
    }
    $('#radius').on('change', function (event) {
        $('#radius_output').text($(this).val() + 'm');
    });
});
</script>
</head>
<body>
<h2>Geofencingテスト</h2>

<section>
    <p>
    テストのため拠点の中心を決めます。<br />
    <strong>[基準位置取得]</strong>をタップして下さい。
    </p>
    <div><button id="init">基準位置取得</button></div>
</section>

<section>
    <p class="hide">
        (緯度:<span id="init_lat"></span> 経度:<span id="init_lng"></span>) を拠点中央とみなします。<br />
        <div id="test_start_p"></div>
        <strong>[打刻可能半径]</strong>を変更することも出来ます
    </p>
    <div>
        <button class="hide" id="measure">テスト開始</button>
        <span></span>
    </div>
    <div>
        <label for="radius">打刻可能半径: </label>
        <input type="range" name="radius" id="radius" min="10" max="300" step="10" value="30">
        <output id="radius_output" for="radius">30m</output>
    </div>
    <div class="hide"><span id="distance"></span></div>
    <div class="iframe-wrap">
        <iframe class="hide" id="map" width="640" height="640" frameborder="0" allowfullscreen></iframe>
    </div>
</section>

<section>
</section>
</body>
</html>
